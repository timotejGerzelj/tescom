<div class="flex justify-center">
  <div class="w-full max-w-xs"> 
    <form [formGroup]="itemForm" id="itemForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 content-center" >
      <fieldset class="{{'fieldset'}}">
        <legend class="{{'fieldset-legend'}}">Elektronska pošta:</legend>
        <label class="input validator">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </g>
            </svg>
        <input type="email" id="username" formControlName="username" placeholder="Vnesi elektronsko pošto" required />
    </label>  
    </fieldset>
      <fieldset class="{{'fieldset'}}">
        <legend class="{{'fieldset-legend'}}">Geslo:</legend>
        <label class="input validator">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <path
                  d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
                ></path>
                <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
              </g>
            </svg>
            <input type="password" id="password" formControlName="password" placeholder="Vnesi geslo..." required/>
        </label>
      </fieldset>

      <div class="text-center flex items-center justify-between">
            <button (click)="loginBtnClick()" class="{{'btn'}}" type="submit">
              Prijavi
              @if (isLoading) {
                  <span class="loading loading-spinner loading-sm"></span>
              }
            </button>
      </div>
    </form>
  </div>
</div>
